---
- hosts: jenkins-slave
  become: true
  tasks: 
  - name: Update ubuntu repo and cache
    apt: 
      update_cache: yes
      fource_apt_get: yes
      cache_valid_time: 3600

  - name: Install Java
    apt: 
      name: openjdk-11-jre
      state: present

  - name: download the maven package
    get_url:
      url: https://dlcdn.apache.org/maven/maven-3/3.9.2/binaries/apache-maven-3.9.2-bin.tar.gz
      dest: /opt

  - name: unarchive the zip file
    unarchive:
    src: /opt/apache-maven-3.9.2-bin.tar.gz
    dest: /opt
    remote_src: yes

  